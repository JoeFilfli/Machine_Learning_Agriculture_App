<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture ML app</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; 
            padding: 0;
            background: #f5f7fa;
            color: #333;
        }

     
        .title-container {
            text-align: center;
            padding: 7px 2px ;
            background: #ffffff;
        }
        .title-container h1 {
            font-size: 2.5em;
            margin: 0;
            color: #2c3e50;
            font-weight: 600;
        }

        nav {
            background: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        nav a {
            color: #ecf0f1;
            margin: 0 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 1000px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        label {
            font-weight: 600;
            display: inline-block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2980b9;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #1f6391;
        }

        img {
            border-radius: 5px;
            margin: 10px;
            border: 1px solid #ddd;
        }

        .images-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .images-group img {
            max-width: 100px;
        }

        h2, h3 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <div class="title-container">
        <h1>Agriculture ML app</h1>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('upload_predict') }}">Plant Disease Predictor</a>
        <a href="{{ url_for('tiles') }}">Water segmentation</a>
    </nav>

    <!-- Main Content Area -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
